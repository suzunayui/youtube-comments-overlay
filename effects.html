<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Fireworks Canvas</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: transparent;
  }
  .explosion-layer {
    position: fixed;
    inset: 0;
    z-index: 4;
    pointer-events: none;
    overflow: hidden;
  }
  canvas {
    position: fixed;
    inset: 0;
    display: block;
    width: 100vw;
    height: 100vh;
    background: transparent;
    pointer-events: none;
  }
  #tikuwa-canvas { z-index: 0; }
  #fw-canvas { z-index: 1; }
  #stars-canvas { z-index: 2; }
  .hearts {
    position: fixed;
    inset: 0;
    z-index: 3;
    pointer-events: none;
    overflow: hidden;
  }
  .heart-wrap {
    position: absolute;
    bottom: -60px;
    animation-name: float-up;
    animation-timing-function: ease-out;
    animation-fill-mode: forwards;
  }
  .heart {
    display: inline-block;
    animation:
      sway 2.4s ease-in-out infinite alternate,
      glow 2s ease-in-out infinite alternate;
    opacity: 1;
  }
  @keyframes float-up {
    0% {
      transform: translateY(0) scale(0.7);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    50% {
      transform: translateY(-50vh) scale(1);
    }
    80% {
      opacity: 1;
    }
    100% {
      transform: translateY(-105vh) scale(1.25);
      opacity: 0;
    }
  }
  @keyframes sway {
    0% {
      transform: translateX(-18px) rotate(-8deg);
    }
    50% {
      transform: translateX(0px) rotate(3deg);
    }
    100% {
      transform: translateX(18px) rotate(8deg);
    }
  }
  @keyframes glow {
    0% {
      text-shadow:
        0 0 2px rgba(255, 200, 210, 0.5),
        0 0 8px rgba(255, 120, 150, 0.4);
    }
    50% {
      text-shadow:
        0 0 4px rgba(255, 230, 240, 0.9),
        0 0 16px rgba(255, 150, 180, 0.8);
    }
    100% {
      text-shadow:
        0 0 2px rgba(255, 200, 210, 0.5),
        0 0 8px rgba(255, 120, 150, 0.4);
    }
  }
</style>
</head>
<body>
<canvas id="fw-canvas"></canvas>
<canvas id="tikuwa-canvas"></canvas>
<canvas id="stars-canvas"></canvas>
<div class="hearts" id="hearts-layer"></div>
<div class="explosion-layer" id="explosion-layer"></div>

<script type="module" src="/effects/index.js"></script>
</body>
</html>
