<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Falling Iron & Chikuwa Overlay</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: transparent; /* 透過 */
    overflow: hidden;
  }
  canvas {
    display: block;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
  }
</style>
</head>
<body>

<canvas id="falling"></canvas>

<script>
(() => {
  const canvas = document.getElementById("falling");
  const ctx = canvas.getContext("2d");

  let width = window.innerWidth;
  let height = window.innerHeight;
  let dpr = window.devicePixelRatio || 1;

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    dpr = window.devicePixelRatio || 1;
    canvas.width = width * dpr;
    canvas.height = height * dpr;
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }
  window.addEventListener("resize", resize);
  resize();

  // -------------------------
  // パラメータ
  // -------------------------
  const items = [];

  const SPAWN_INTERVAL = 260; // msごとに1個くらい（密度はここで調整）
  let lastSpawn = performance.now();

  function rand(min, max) {
    return Math.random() * (max - min) + min;
  }

  function spawnItem() {
    const type = Math.random() < 0.5 ? "iron" : "chikuwa";

    const size = rand(28, 52) * 2;         // 大きさランダム
    const x = rand(size, width - size);
    const y = -size - rand(0, 100);    // 画面上の外から
    const vy = rand(90, 200);          // 落下速度
    const wiggleAmp = rand(10, 30);    // 横揺れの幅
    const wiggleSpeed = rand(0.8, 1.8);// 横揺れの速さ
    const phase = rand(0, Math.PI * 2);// 初期位相

    items.push({
      type,
      baseX: x,
      x,
      y,
      size,
      vy,
      wiggleAmp,
      wiggleSpeed,
      phase,
      age: 0
    });
  }

  function drawIron(x, y, size) {
    // 鉄アレイ（ハットリっぽく、四角＋丸＋「鉄」）
    const half = size / 2;
    const barW = size * 1.2;
    const barH = size * 0.35;

    ctx.save();
    ctx.translate(x, y);

    // バー
    ctx.fillStyle = "#555";
    ctx.beginPath();
    ctx.roundRect(-barW / 2, -barH / 2, barW, barH, barH / 2);
    ctx.fill();

    // 左右の重り
    ctx.fillStyle = "#777";
    ctx.beginPath();
    ctx.arc(-barW / 2, 0, half * 0.9, 0, Math.PI * 2);
    ctx.arc(barW / 2, 0, half * 0.9, 0, Math.PI * 2);
    ctx.fill();

    // 「鉄」の文字
    ctx.font = `${half * 1.1}px "Yu Gothic", "Meiryo", sans-serif`;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillStyle = "#eee";
    ctx.shadowColor = "rgba(0,0,0,0.6)";
    ctx.shadowBlur = 4;
    ctx.fillText("鉄", 0, 0);

    ctx.restore();
  }

  function drawChikuwa(x, y, size) {
    // ちくわ（ドーナツ棒みたいな感じ）
    const rOuter = size * 0.55;
    const rInner = size * 0.25;

    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(Math.sin((x + y) * 0.01) * 0.2); // ちょっと回転して揺れる

    // 外側（こんがり部分）
    ctx.fillStyle = "#f4c57b";
    ctx.beginPath();
    ctx.arc(-size * 0.4, 0, rOuter, 0, Math.PI * 2);
    ctx.arc(size * 0.4, 0, rOuter, 0, Math.PI * 2);
    ctx.fill();

    // 先っぽをちょっと焦がす
    ctx.fillStyle = "#c06a24";
    ctx.beginPath();
    ctx.arc(-size * 0.4, 0, rOuter * 0.65, -Math.PI / 2, Math.PI / 2);
    ctx.arc(size * 0.4, 0, rOuter * 0.65, Math.PI / 2, -Math.PI / 2, true);
    ctx.fill();

    // 穴（内側）
    ctx.globalCompositeOperation = "destination-out";
    ctx.beginPath();
    ctx.arc(-size * 0.4, 0, rInner, 0, Math.PI * 2);
    ctx.arc(size * 0.4, 0, rInner, 0, Math.PI * 2);
    ctx.fill();

    ctx.globalCompositeOperation = "source-over";

    // 真ん中に「ち」
    ctx.font = `${size * 0.7}px "Yu Gothic", "Meiryo", sans-serif`;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillStyle = "#fff7dd";
    ctx.shadowColor = "rgba(0,0,0,0.7)";
    ctx.shadowBlur = 4;
    ctx.fillText("ち", 0, 1);

    ctx.restore();
  }

  let lastTime = performance.now();

  function loop(now) {
    const dt = (now - lastTime) / 1000;
    lastTime = now;

    // 透明背景で毎フレームクリア
    ctx.clearRect(0, 0, width, height);

    // 一定間隔で新しいオブジェクトを追加
    if (now - lastSpawn > SPAWN_INTERVAL && items.length < 80) {
      spawnItem();
      lastSpawn = now;
    }

    // 更新＆描画
    for (let i = items.length - 1; i >= 0; i--) {
      const it = items[i];
      it.age += dt;
      it.y += it.vy * dt;

      // 横揺れ（ハットリっぽいふわふわ落下）
      const wiggle = Math.sin(it.age * it.wiggleSpeed + it.phase) * it.wiggleAmp;
      it.x = it.baseX + wiggle;

      // 描画
      if (it.type === "iron") {
        drawIron(it.x, it.y, it.size);
      } else {
        drawChikuwa(it.x, it.y, it.size);
      }

      // 画面下に抜けたら消す
      if (it.y - it.size > height + 50) {
        items.splice(i, 1);
      }
    }

    requestAnimationFrame(loop);
  }

  requestAnimationFrame(loop);
})();
</script>

</body>
</html>
